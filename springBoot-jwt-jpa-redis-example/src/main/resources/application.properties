spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;NON_KEYWORDS=USER
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

security.secret=chiavesupersegretissima
security.prefix=Bearer\ 
security.param=Authorization

logging.level.org.springframework.web=INFO
logging.level.com.example=INFO
logging.pattern.console=%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} %clr(${LOG_LEVEL_PATTERN:-%5p}) %clr(${PID:- }){magenta} %clr(---){faint} %clr([%15.15t]){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint} - %X{user} - %m%n${LOG_EXCEPTION_CONVERSION_WORD:-%wEx}
logging.file.name=spring.log
spring.h2.console.enabled=true
spring.h2.console.path=/h2console/